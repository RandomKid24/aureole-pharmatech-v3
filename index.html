
<!DOCTYPE html>
<html lang="en" class="scroll-pt-32">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aureole Pharmatech | Precision Pharmaceutical Engineering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                aureole: {
                  blue: '#0066CC',
                  deep: '#003366',
                  slate: '#001529',
                }
              },
              fontFamily: {
                sans: ['Inter', 'sans-serif'],
                mono: ['JetBrains Mono', 'monospace'],
              },
              animation: {
                'float': 'float 6s ease-in-out infinite',
                'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'marquee': 'marquee 60s linear infinite',
                'marquee-reverse': 'marquee-reverse 50s linear infinite',
                'marquee-fast': 'marquee 40s linear infinite',
              },
              keyframes: {
                float: {
                  '0%, 100%': { transform: 'translateY(0)' },
                  '50%': { transform: 'translateY(-10px)' },
                },
                marquee: {
                  '0%': { transform: 'translateX(0%)' },
                  '100%': { transform: 'translateX(-50%)' },
                },
                'marquee-reverse': {
                  '0%': { transform: 'translateX(-50%)' },
                  '100%': { transform: 'translateX(0%)' },
                }
              }
            }
          }
        }
    </script>
    <style>
        body {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            background-color: #ffffff;
        }
        
        /* Optimized static grain instead of expensive SVG turbulence */
        .grain::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.02;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            filter: contrast(150%) brightness(100%);
        }

        .reveal {
            opacity: 0;
            transform: translate3d(0, 20px, 0);
            transition: opacity 0.5s cubic-bezier(0.22, 1, 0.36, 1), transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            will-change: transform, opacity;
        }
        .reveal.active {
            opacity: 1;
            transform: translate3d(0, 0, 0);
        }

        section {
            content-visibility: auto;
            contain-intrinsic-size: 1px 1000px;
        }

        /* Snappier sequential reveals */
        .reveal-stagger > * {
            opacity: 0;
            transform: translate3d(0, 15px, 0);
            transition: opacity 0.4s cubic-bezier(0.22, 1, 0.36, 1), transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .active .reveal-stagger > * {
            opacity: 1;
            transform: translate3d(0, 0, 0);
        }
        .active .reveal-stagger > *:nth-child(1) { transition-delay: 0.02s; }
        .active .reveal-stagger > *:nth-child(2) { transition-delay: 0.04s; }
        .active .reveal-stagger > *:nth-child(3) { transition-delay: 0.06s; }
        .active .reveal-stagger > *:nth-child(4) { transition-delay: 0.08s; }
        .active .reveal-stagger > *:nth-child(n+5) { transition-delay: 0.1s; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #0066CC; }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.474.0",
    "react-dom/": "https://esm.sh/react-dom@^19.0.0/",
    "react": "https://esm.sh/react@^19.0.0",
    "react/": "https://esm.sh/react@^19.0.0/"
  }
}
</script>
</head>
<body class="bg-white text-slate-900 overflow-x-hidden grain">
    <div id="root"></div>
</body>
</html>
