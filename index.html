<!DOCTYPE html>
<html lang="en" class="scroll-pt-32">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aureole Pharmatech | Precision Pharmaceutical Engineering</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Manrope:wght@200..800&family=Questrial&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            aureole: {
              blue: '#0079ac',      // Logo text color - primary brand color
              cyan: '#00a6d6',      // Logo highlight color - for hovers and accents
              deep: '#003366',      // Deep blue for depth
              slate: '#001529',     // Dark slate for text
              soft: '#f8fafc',      // Subtle background 1 (Slate 50)
              pearl: '#f1f5f9',     // Subtle background 2 (Slate 100)
            }
          },
          screens: {
            'xs': '475px',
            '3xl': '1920px',
            '4xl': '2560px',
          },
          fontFamily: {
            sans: ['Manrope', 'sans-serif'],
            heading: ['Inter', 'sans-serif'],
            questrial: ['Questrial', 'sans-serif'],
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'marquee': 'marquee 180s linear infinite',
            'marquee-reverse': 'marquee-reverse 180s linear infinite',
            'marquee-fast': 'marquee 150s linear infinite',
            'shimmer': 'shimmer 2s infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            marquee: {
              '0%': { transform: 'translateX(0%)' },
              '100%': { transform: 'translateX(-50%)' },
            },
            'marquee-reverse': {
              '0%': { transform: 'translateX(-50%)' },
              '100%': { transform: 'translateX(0%)' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' },
            }
          }
        },
        container: {
          center: true,
          padding: '2rem',
          screens: {
            sm: "640px",
            md: "768px",
            lg: "1024px",
            xl: "1280px",
            "2xl": "1536px",
            "3xl": "1800px",
            "4xl": "2200px",
          }
        }
      }
    }
  </script>
  <style>
    body {
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      background-color: #ffffff;
      font-family: 'Manrope', sans-serif;
      font-weight: 400;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Inter', sans-serif;
    }

    /* Image loading optimizations */
    img {
      content-visibility: auto;
      contain-intrinsic-size: 1px 400px;
    }

    /* Lazy loading skeleton shimmer effect */
    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    .animate-shimmer {
      background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }

    /* Optimized static grain instead of expensive SVG turbulence */
    .grain::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.02;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      filter: contrast(150%) brightness(100%);
    }

    .reveal {
      opacity: 0;
      transform: translate3d(0, 20px, 0);
      transition: opacity 0.5s cubic-bezier(0.22, 1, 0.36, 1), transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
      will-change: transform, opacity;
    }

    .reveal.active {
      opacity: 1;
      transform: translate3d(0, 0, 0);
    }

    /* Animation Utilities */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideInFromBottom {
      from {
        transform: translateY(1rem);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .animate-in {
      animation-fill-mode: forwards;
      animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    }

    .fade-in {
      animation-name: fadeIn;
    }

    .slide-in-from-bottom-4 {
      animation-name: slideInFromBottom;
    }

    .duration-700 {
      animation-duration: 700ms;
    }

    section {
      content-visibility: auto;
      contain-intrinsic-size: 1px 1000px;
    }

    /* Snappier sequential reveals */
    .reveal-stagger>* {
      opacity: 0;
      transform: translate3d(0, 15px, 0);
      transition: opacity 0.4s cubic-bezier(0.22, 1, 0.36, 1), transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .active .reveal-stagger>* {
      opacity: 1;
      transform: translate3d(0, 0, 0);
    }

    .active .reveal-stagger>*:nth-child(1) {
      transition-delay: 0.02s;
    }

    .active .reveal-stagger>*:nth-child(2) {
      transition-delay: 0.04s;
    }

    .active .reveal-stagger>*:nth-child(3) {
      transition-delay: 0.06s;
    }

    .active .reveal-stagger>*:nth-child(4) {
      transition-delay: 0.08s;
    }

    .active .reveal-stagger>*:nth-child(n+5) {
      transition-delay: 0.1s;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #00a6d6;
    }
  </style>
</head>

<body class="bg-white text-slate-900 overflow-x-hidden grain">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
